<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastrar usuário</h1>
    </header>
    <main>
        <form action="" name="Cadastro">
            <fieldset>
                <legend>1 Dados pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                
                <label for="senha">Senha:</label>
                <input type="text" id="senha" name="senha">
                
                <label for="Csenha">Confirma senha:</label>
                <input type="text" id="Csenha" name="Csenha">
            
                <h1>Idade:</h1>
                <div class="radio-group">
                    <input type="radio" id="idade1" name="suaIdade" value="Acima de 17">
                    <label for="idade1">Acima de 17</label>
                    <input type="radio" id="idade2" name="suaIdade" value="Abaixo ou igual 17">
                    <label for="idade2">Abaixo ou igual 17</label>
                </div>
            </fieldset>            
            <fieldset>
                <legend>2 Perfil</legend>
                <label for="w3review">Descrição:</label>
                <textarea name="w3review" id="w3review" cols="20" rows="2"></textarea>

                <label for="perfilTrabalho">Perfil trabalho:</label>
                <select name="pTrabalho" id="pTrabalho">
                    <option value="frontend">Front-End Developer</option>
                    <option value="backend">Back-End Developer</option>
                </select>
                <h1>Interesses:</h1>
                <div class="checkbox-group">
                    <input type="checkbox" name="opcao1" id="programador">
                    <label for="opcao1">Programador</label>
                    <input type="checkbox" name="opcao1" id="designer">
                    <label for="opcao1">Designer</label>
                    <input type="checkbox" name="opcao1" id="analista">
                    <label for="opcao1">Analista</label>
                </div>
            </fieldset>
            <input type="submit" value="Enviar dados">
        </form>
    </main>
</body>
</html>

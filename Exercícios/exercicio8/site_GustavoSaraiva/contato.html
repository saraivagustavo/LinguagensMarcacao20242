<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Breathers</title>
    <link rel="stylesheet" href="CSS/contato.css">
</head>

<body>
    <header>
        <figure>
            <img src="Imagens/Imagine_Dragons_logo.png" alt="Logo Imagine Dragons">
            <figcaption>Fire Breathers</figcaption>
        </figure>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="servicos.html">Serviços</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Fale Conosco</h1>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="motivo">Motivo do Contato:</label>
            <select id="motivo" name="motivo" required>
                <option value="duvida">Dúvida</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
                <option value="outros">Outros</option>
            </select>

            <label for="mensagem">Diga tudo o que quiser!</label>
            <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Todos os direitos reservados - Fire Breathers &copy; 2024</p>
    </footer>
</body>
</html>
